<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo Webpay Plus - Crear Transacción</title>
  {% include 'include/header.html' %}
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f8f9fa;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .payment-form {
      text-align: center;
      margin-bottom: 20px;
    }

    .payment-form p {
      font-size: 16px;
      color: #333;
    }

    .submit-btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }

    .back-link {
      display: block;
      margin-top: 20px;
      text-decoration: none;
      color: #007bff;
      font-size: 16px;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="payment-form">
      <h2>Confirmación de Pago</h2>
      <p>Está a punto de realizar un pago con dinero real. Por favor, confirme que desea proceder:</p>
      <form action="{{ response.url }}" method="POST">
        <input type="hidden" name="token_ws" value="{{ response.token }}" />
        <button type="submit" class="submit-btn">Ejecutar Pago con Webpay</button>
      </form>
    </div>

    <a href="/" class="back-link">&laquo; Volver al inicio</a>
  </div>
</body>

</html>
